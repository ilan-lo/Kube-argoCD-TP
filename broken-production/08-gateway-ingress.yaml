# Deployment du gateway Nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: production
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: gateway-config

---

# ConfigMap pour Nginx
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: production
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        server {
            listen 80;

            location /api/ {
                proxy_pass http://api-service:3000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }

            location /health {
                return 200 '{"status":"healthy"}';
                add_header Content-Type application/json;
            }
            location /auth/ {
                proxy_pass http://auth-service:3000;
            }

            location /orders/ {
                proxy_pass http://order-service:3000;
            }

            location /notifications/ {
                proxy_pass http://notification-service:3000;
            }
        }
    }

---

# Service ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 80

---

# Ingress pour exposer le gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: gateway.localhost
    http:
      paths:
        - path: /api/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: api-service
              port:
                number: 3000
        - path: /health
          pathType: Prefix
          backend:
            service:
              name: gateway
              port:
                number: 80

